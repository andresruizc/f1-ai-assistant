services:
  api:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: f1-api
    ports:
      - "8000:8000"
    env_file:
      - ../../.env
    environment:
      - API__CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - fastf1_cache:/app/data/.fastf1_cache
    restart: unless-stopped
    networks:
      - f1-network
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: f1-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - f1-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  qdrant:
    image: qdrant/qdrant:latest
    container_name: f1-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    restart: unless-stopped
    networks:
      - f1-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6333/healthz"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  f1-network:
    driver: bridge

volumes:
  fastf1_cache:
